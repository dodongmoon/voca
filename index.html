function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {

    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showNextWord() {
  const wordDisplay = document.querySelector('.word-display');
  const optionsContainer = document.querySelector('.options-container');
  if (isShowingPhase) {
    if (currentWordIndex < currentWords.length) {
      wordDisplay.innerHTML = `<div>${currentWords[currentWordIndex].en}</div><div>${currentWords[currentWordIndex].ko}</div>`;
      optionsContainer.innerHTML = '';
      setTimeout(() => {
        currentWordIndex++;
        showNextWord();
      }, 1500);
    } else {
      isShowingPhase = false;
      currentWordIndex = 0;
      currentWords = shuffle([...currentWords]);
      showNextWord();
    }
  } else {
    if (currentWordIndex < currentWords.length) {
      wordDisplay.innerHTML = `<div>${currentWords[currentWordIndex].en}</div>`;
      showOptions();
    } else {
      showResults();
    }
  }

function showOptions() {
  const optionsContainer = document.querySelector('.options-container');
  optionsContainer.innerHTML = '';
  let options = [currentWords[currentWordIndex].ko];
  while (options.length < 3) {
    const randomWord = currentWords[Math.floor(Math.random() * currentWords.length)].ko;
    if (!options.includes(randomWord)) {
      options.push(randomWord);
    }
  }
  options = shuffle(options);
  options.forEach(option => {
    const button = document.createElement('button');
    button.className = 'option-button';
    button.textContent = option;
    button.onclick = () => checkAnswer(option);
    optionsContainer.appendChild(button);
  });
}
function checkAnswer(selectedAnswer) {
  const correctAnswer = currentWords[currentWordIndex].ko;
  const buttons = document.querySelectorAll('.option-button');
  buttons.forEach(button => {
    button.disabled = true;
    if (button.textContent === correctAnswer) {
      button.classList.add('correct');
    }
    if (button.textContent === selectedAnswer && selectedAnswer !== correctAnswer) {
      button.classList.add('incorrect');
    }
  });
  userAnswers.push({
    word: currentWords[currentWordIndex],
    correct: selectedAnswer === correctAnswer
  });
  setTimeout(() => {
    currentWordIndex++;
    showNextWord();
  }, 800);
}

function selectMatchingSynonymCard(card, word) {
  if (!selectedMatchingEnCard || card.classList.contains('correct') || selectionBlocked) return;
  const isCorrectSynonym = selectedMatchingEnCard.synonyms.includes(card.textContent);
  if (!isCorrectSynonym) {
    card.classList.add('incorrect');
    setTimeout(() => {
      card.classList.remove('incorrect');
      document.querySelectorAll('.word-card').forEach(c => {
        if (!c.classList.contains('correct')) {
          c.classList.remove('selected');
        }
      });
      selectedMatchingEnCard = null;
    }, 500);
    return;
  }
  const enCards = Array.from(document.querySelectorAll('.word-card')).filter(c => c.textContent === selectedMatchingEnCard.en);
  enCards.forEach(c => c.classList.add('correct'));
  card.classList.add('correct');
  cardGameAnswers.push({
    word: selectedMatchingEnCard,
    correct: true
  });
  selectedMatchingEnCard = null;
  const allCardsAnswered = currentCardPhase.every(phaseWord => cardGameAnswers.some(answer => answer.word.en === phaseWord.en));
  if (allCardsAnswered) {
    if (cardGameTimer) {
      clearInterval(cardGameTimer);
      cardGameTimer = null;
    }
    setTimeout(() => {
      showNextMatchingPhase('synonym');
    }, 1000);
  }
}
function showWordList() {
